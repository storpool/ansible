---
- name: Restart rsyslog
  become: true
  service:
    name: rsyslog
    state: restarted
    enabled: yes
  changed_when: false

- name: Reload sysctl entries
  become: true
  shell: |
    `which sysctl` --system
  changed_when: false
  tags:
    - skip_ansible_lint

- name: Enable IOMMU in GRUB config
  become: true
  command: /usr/lib/storpool/enable_grub_iommu
  when:
    - not sp_vm | bool
    - sp_run_enable_grub_iommu | bool
  changed_when: false
  tags:
    - skip_ansible_lint

- name: Set default kernel
  script:
    cmd: "files/sp_set_kernel {{ sp_kernel_version }}"
  when:
    - sp_kernel_version is defined
    - not ansible_kernel | regex_search("^" + sp_kernel_version)
  notify: "reload kernel"

- name: Check kernel cmdline
  command:
    argv:
      - "/usr/lib/storpool/kernel_cmdline_check"
      - "--exit-code"
      - "2"
  register: kernel_cmdline_check
  ignore_errors: true
  changed_when: kernel_cmdline_check.rc == 2
  # Workaround for the case described
  # in https://github.com/ansible/ansible/issues/14877
  failed_when: kernel_cmdline_check.rc == 0
  notify: "reload kernel"

- name: Test Memory - check on async task
  become: true
  async_status:
    jid: "{{ memory_test_sleeper.ansible_job_id }}"
  register: job_result
  until: job_result.finished
  retries: 200
  delay: 30
  when:
    - sp_vm is defined
    - not sp_vm | bool
    - memory_test_sleeper is defined
    - memory_test_sleeper.ansible_job_id is defined

- name: Include distro-specific tasks
  include_tasks: "subtasks/post_install_{{ ansible_os_family|lower }}.yml"
