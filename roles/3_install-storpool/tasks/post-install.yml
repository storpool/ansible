---
- name: Restart rsyslog
  become: true
  service:
    name: rsyslog
    state: restarted
    enabled: yes
  changed_when: false

- name: Reload sysctl entries
  become: true
  shell: |
    `which sysctl` --system
  changed_when: false
  tags:
    - skip_ansible_lint

- name: Enable IOMMU in GRUB config
  become: true
  command: /usr/lib/storpool/enable_grub_iommu
  when:
    - not sp_vm | bool
    - sp_run_enable_grub_iommu | bool
  changed_when: false
  tags:
    - skip_ansible_lint

- name: Include distro-specific tasks
  import_tasks: "subtasks/post_install_{{ ansible_os_family|lower }}.yml"

- name: Test Memory - check on async task
  async_status:
    jid: "{{ memory_test_sleeper.ansible_job_id }}"
  register: job_result
  until: job_result.finished
  retries: 200
  delay: 30
  when:
    - sp_vm is defined
    - not sp_vm | bool
    - memory_test_sleeper is defined
    - memory_test_sleeper.ansible_job_id is defined
