---
- name: Restart rsyslog
  become: true
  service:
    name: rsyslog
    state: restarted
    enabled: yes
  changed_when: false

- name: Reload sysctl entries
  become: true
  shell: |
    `which sysctl` --system
  changed_when: false
  tags:
    - skip_ansible_lint

- name: Include distro-specific tasks
  include_tasks: "subtasks/post_install_{{ ansible_os_family|lower }}.yml"
