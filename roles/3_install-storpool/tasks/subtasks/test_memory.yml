---
- name: Copy memtester tools (Test Memory)
  copy:
    src: "{{ item }}"
    dest: "{{ sp_toolsdir }}"
    mode: 0755
  with_items:
    - "memtester"
    - "perform_memtest.sh"

- name: Perform memory tests (Test Memory)
  command: "{{ sp_perform_memtest }} {{ sp_toolsdir }}"
  become: true
  async: 6000
  poll: 0
  register: memory_test_sleeper
  changed_when: false
